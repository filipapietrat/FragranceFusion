<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraganceFusion</title>
    <style>
        body {
            font-family: 'Aspira', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 200px; /* Adjust the width as needed */
        }

        h1 {
            margin-top: 0; /* Remove default margin */
        }

        /* Flexbox styles for search results */
        .search-results {
            display: flex; /* Set search results container to flex */
            flex-wrap: wrap; /* Allow items to wrap to next line if necessary */
            justify-content: center; /* Center items horizontally */
            margin-top: 20px; /* Add some margin at the top */
        }

        /* Example styling for search result items */
        .search-result {
            margin: 10px; /* Adjust margin as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FragranceFusion</h1>
        <img class="logo" src="/static/A Fragrance Story_BAJIRAO.jpg" alt="Logo">
        <form action="/search" method="GET">
            <input type="text" name="query" placeholder="Search perfumes...">
            <input type="submit" value="Search">
        </form>
        <!-- Search results will be displayed here -->
        <div class="search-results">
            {% for result in results %}
            <div class="search-result">
                <a href="/result?perfume_url={{ result['Absolute URLs'] }}&perfume_name={{ result['Name'] }}&perfume_brand={{ result['Brand'] }}&perfume_image={{ result['Image_Path'] }}">
                    <img src="{{ url_for('static', filename=result['Image_Path']) }}" alt="{{ result['Name'] }}" width="200">
                    <p>{{ result['Name'] }}</p>
                    <p>{{ result['Brand'] }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
