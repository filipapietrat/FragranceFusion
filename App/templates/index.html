<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FragranceFusion</title>
    <style>
        /* Add styling for search result items */
        .search-result {
            display: inline-block; /* Display search result items side by side */
            width: 200px; /* Set a fixed width for the result boxes */
            height: 300px; /* Set a fixed height for the result boxes */
            margin: 10px; /* Adjust margin as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center text horizontally */
            transition: all 0.3s ease; /* Add transition effect for smoother hover */
        }

        /* Add hover effect */
        .search-result:hover {
            transform: scale(1.05); /* Scale up the box on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect on hover */
        }

        /* Style for search result images */
        .search-result img {
            width: 150px; /* Set a fixed width for the images */
            height: 150px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio and crop if necessary */
            margin-bottom: 10px; /* Add some margin below the image */
        }

        body {
            font-family: 'Aspira', sans-serif; /* Use Aspira font */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            width: 200px; /* Adjust the width as needed */
        }

        h1 {
            margin-top: 0; /* Remove default margin */
        }

        /* Flexbox styles for search results */
        .search-results {
            display: flex; /* Set search results container to flex */
            flex-wrap: wrap; /* Allow items to wrap to next line if necessary */
            justify-content: center; /* Center items horizontally */
            margin-top: 20px; /* Add some margin at the top */
        }

        /* Style for search result links */
        .search-result a {
            text-decoration: none; /* Remove underlines */
            color: black; /* Set text color to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FragranceFusion</h1>
        <img class="logo" src="/static/A Fragrance Story_BAJIRAO.jpg" alt="Logo">
        <form action="/search" method="GET">
            <input type="text" name="query" placeholder="Search perfumes...">
            <input type="submit" value="Search">
        </form>
        <!-- Search results will be displayed here -->
        <div class="search-results">
            {% for result in results %}
            <div class="search-result">
                <a href="/result?perfume_url={{ result['Absolute URLs'] }}&perfume_name={{ result['Name'] }}&perfume_brand={{ result['Brand'] }}&perfume_image={{ result['Image_Path'] }}">
                    {% if result['Image_Path'] %}
                        <!-- If Image_Path exists, display the image -->
                        <img src="{{ url_for('static', filename=result['Image_Path']) }}" alt="{{ result['Name'] }}">
                    {% else %}
                        <!-- If Image_Path does not exist, display a placeholder or message -->
                        <p>No image available</p>
                    {% endif %}
                    <p>{{ result['Name'] }}</p>
                    <p>{{ result['Brand'] }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
