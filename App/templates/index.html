<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FragranceFusion</title>
    <style>
        /* Add styling for search result items */
        .search-result {
            display: inline-block; /* Display search result items side by side */
            width: 200px; /* Set a fixed width for the result boxes */
            height: 300px; /* Set a fixed height for the result boxes */
            margin: 10px; /* Adjust margin as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center text horizontally */
            transition: all 0.3s ease; /* Add transition effect for smoother hover */
        }

        /* Add hover effect */
        .search-result:hover {
            transform: scale(1.05); /* Scale up the box on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect on hover */
        }

        /* Style for search result images */
        .search-result img {
            width: 150px; /* Set a fixed width for the images */
            height: 150px; /* Set a fixed height for the images */
            object-fit: cover; /* Maintain aspect ratio and crop if necessary */
            margin-bottom: 10px; /* Add some margin below the image */
        }

        body {
            font-family: 'Aspira', sans-serif; /* Use Aspira font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 150px; /* Add padding to the top of the container */
        }

        h1 {
            margin-top: 0; /* Remove default margin */
        }

        /* Flexbox styles for search results */
        .search-results {
            display: flex; /* Set search results container to flex */
            flex-wrap: wrap; /* Allow items to wrap to next line if necessary */
            justify-content: center; /* Center items horizontally */
            margin-top: 20px; /* Add some margin at the top */
        }

        /* Style for search result links */
        .search-result a {
            text-decoration: none; /* Remove underlines */
            color: black; /* Set text color to black */
        }

        /* Style for the logo */
        .logo-container {
            position: fixed; /* Set position to fixed */
            top: 0; /* Align to the top of the page */
            left: 0; /* Align to the left of the page */
            width: 100%; /* Full width */
            background-color: white; /* White background */
            padding: 10px 0; /* Add padding top and bottom */
            z-index: 999; /* Ensure the logo stays on top of other content */
            text-align: center; /* Center the logo */
        }

        .logo {
            width: 200px; /* Adjust the width as needed */
        }

        /* Style for the search bar */
        .search-form {
            margin-bottom: 20px; /* Add some margin to separate from search results */
        }

        .search-form input[type="text"] {
            padding: 15px; /* Add padding to the input */
            width: 850px; /* Set a wider width for the input */
            height: 30px; /* Set a higher height for the input */
            border-radius: 20px; /* Make corners round */
            border: 1px solid #ccc; /* Add border */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img class="logo" src="/static/fragancefusion.png" alt="Logo">
        </a>
    </div>
    <div class="container">
        <div class="search-form">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Find your perfume match...">
            </form>
        </div>
        <!-- Search results will be displayed here -->
        <div class="search-results">
            {% for result in results %}
            <div class="search-result">
                <a href="/result?perfume_url={{ result['Absolute URLs'] }}&perfume_name={{ result['Name'] }}&perfume_brand={{ result['Brand'] }}&perfume_image={{ result['Image_Path'] }}">
                    {% if result['Image_Path'] %}
                        <!-- If Image_Path exists, display the image -->
                        <img src="{{ url_for('static', filename=result['Image_Path']) }}" alt="{{ result['Name'] }}">
                    {% else %}
                        <!-- If Image_Path does not exist,-->
                        <p>No image available</p>
                    {% endif %}
                    <p>{{ result['Name'] }}</p>
                    <p>{{ result['Brand'] }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
